	<!-- sum of array eleents numbers  -->

<html>
<head>
<script>
var n= parseInt(prompt("Enter size"));
  	var a = new Array(n);
	//var a=[1,2,3,4];
	var sum = 0;

        for (var i = 0; i < a.length; i++) 
	{
            a[i] = parseInt(prompt("Enter number " + (i + 1)));
            sum += a[i];
        }

       document.write("The sum of the array elements is: " + sum);

</script>
</head>
</html>
